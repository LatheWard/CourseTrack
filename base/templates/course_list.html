{% extends 'base.html' %}

{% block title %} List of courses {% endblock title %}
{% block content %}
    {% for course in course_list %}
    <div class="card">
        <div class="card-body"><h2><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></h2></div>
        <p>{{ course.description }}</p>
    </div>
    {% endfor %}
{% endblock content %}
